function loadAnkeetsInfo(patient)
{
	var radioValue = $("input[name='option']:checked").val();
	if(radioValue == "pi"){
		document.getElementById("dob").value = "";
		document.getElementById("sex").value = "";
		document.getElementById("addy").value = "";
		document.getElementById("weight").value = "";
		document.getElementById("height").value = "";
		document.getElementById("cs").value = "";
		document.getElementById("his").value = "";
		document.getElementById("meds").value = "";
		document.getElementById("incd").value = "";


		var JSONObject = localStorage.getItem("localDB");
		var JSObject = JSON.parse(JSONObject);

		var dobVal = "Date of Birth: " + JSObject[patient].DOB;
		$("#dob").html(dobVal)

		var sxValue = "Sex: " + JSObject[patient].SEX;
		$("#sex").html(sxValue)

		var addValue = "Address: " + JSObject[patient].ADD;
		$("#addy").html(addValue)

		var weiValue = "Weight: " + JSObject[patient].WEIGHT;
		$("#weight").html(weiValue)

		var heiValue = "Height: " + JSObject[patient].HEIGHT;
		$("#height").html(heiValue)

		var csValue = "Current Situation: " + JSObject[patient].CS;
		$("#cs").html(csValue)

		var hisValue = "Medical History: " + JSObject[patient].HIS;
		$("#his").html(hisValue)

		var medValue = "Medication: " + JSObject[patient].MED;
		$("#meds").html(medValue)

		var indcValue = "Incidents: " + JSObject[patient].INCD;
		$("#incd").html(indcValue)
	}
	
}
